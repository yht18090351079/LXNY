<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>农情遥感系统管理端 - 登录</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <!-- 左侧背景区域 -->
    <div class="login-background">
      <div class="background-overlay">
        <div class="bg-content">
          <h1 class="bg-title">甘肃临夏农情遥感系统</h1>
          <p class="bg-subtitle">Agricultural Remote Sensing Management System</p>
          <div class="bg-features">
            <div class="feature-item">
              <i class="fas fa-satellite"></i>
              <span>遥感数据管理</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-users-cog"></i>
              <span>用户权限管理</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-cogs"></i>
              <span>系统配置管理</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-chart-line"></i>
              <span>数据统计分析</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 右侧登录表单 -->
    <div class="login-form-section">
      <div class="login-form-container">
        <!-- Logo和标题 -->
        <div class="login-header">
          <div class="logo">
            <i class="fas fa-leaf"></i>
          </div>
          <h2 class="login-title">管理员登录</h2>
          <p class="login-subtitle">欢迎使用农情遥感系统管理平台</p>
        </div>

        <!-- 登录表单 -->
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-user"></i>
              用户名
            </label>
            <input type="text" class="form-input" id="username" placeholder="请输入管理员用户名" required>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-lock"></i>
              密码
            </label>
            <div class="password-input">
              <input type="password" class="form-input" id="password" placeholder="请输入密码" required>
              <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="remember">
              <span class="checkmark"></span>
              记住登录状态
            </label>
            <a href="#" class="forgot-password">忘记密码？</a>
          </div>

          <button type="submit" class="login-button" id="loginButton">
            <span class="button-text">登录系统</span>
            <div class="button-loader" style="display: none;">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
          </button>
        </form>

        <!-- 底部信息 -->
        <div class="login-footer">
          <div class="version-info">
            <span>系统版本：v2.0.0</span>
            <span class="divider">|</span>
            <span>最后更新：2023-12-15</span>
          </div>
          <div class="copyright">
            © 2023 甘肃临夏农情遥感系统管理平台 版权所有
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 消息提示 -->
  <div class="message-overlay" id="messageOverlay" style="display: none;">
    <div class="message-box" id="messageBox">
      <div class="message-icon">
        <i class="fas fa-info-circle"></i>
      </div>
      <div class="message-content">
        <div class="message-title">提示</div>
        <div class="message-text" id="messageText"></div>
      </div>
      <div class="message-actions">
        <button class="message-button" id="messageConfirmButton">确定</button>
      </div>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
