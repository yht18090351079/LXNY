<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>农田数据管理 - 农情遥感系统管理端</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../../../assets/css/common.css">
  <link rel="stylesheet" href="list.css">
</head>
<body>
  <div class="admin-container">
    <!-- 顶部导航 -->
    <header class="admin-header">
      <div class="header-left">
        <button class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo-container">
          <i class="fas fa-leaf logo-icon"></i>
          <span class="system-title">农情遥感系统</span>
        </div>
        <nav class="breadcrumb">
          <span class="breadcrumb-item"><a href="../../dashboard/dashboard.html">首页</a></span>
          <i class="fas fa-chevron-right breadcrumb-separator"></i>
          <span class="breadcrumb-item"><a href="../data-overview/data-overview.html">数据管理</a></span>
          <i class="fas fa-chevron-right breadcrumb-separator"></i>
          <span class="breadcrumb-item active">农田数据</span>
        </nav>
      </div>
      <div class="header-right">
        <div class="header-actions">
          <button class="action-btn" title="通知">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">2</span>
          </button>
          <button class="action-btn" title="设置">
            <i class="fas fa-cog"></i>
          </button>
        </div>
        <div class="user-dropdown">
          <button class="user-info">
            <div class="user-avatar">管</div>
            <span class="user-name">管理员</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">
              <i class="fas fa-user"></i>
              个人资料
            </a>
            <a href="#" class="dropdown-item">
              <i class="fas fa-cog"></i>
              账户设置
            </a>
            <div class="dropdown-divider"></div>
            <a href="../../../assets/login/login.html" class="dropdown-item logout">
              <i class="fas fa-sign-out-alt"></i>
              退出登录
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- 主体布局 -->
    <div class="admin-layout">
      <!-- 左侧菜单 - 使用组件 -->
      <aside class="admin-sidebar">
        <!-- 侧边栏内容将由组件动态加载 -->
      </aside>

      <!-- 侧边栏切换按钮 -->
      <button class="sidebar-toggle">
        <i class="fas fa-angle-left"></i>
      </button>

      <!-- 主内容区 -->
      <main class="admin-main">
        <div class="main-content">
          <!-- 页面头部 -->
          <div class="page-header">
            <div class="page-title">
              <h1>农田数据管理</h1>
              <p class="page-description">管理农田地块信息、作物种植和生长监测数据</p>
            </div>
            <div class="page-actions">
              <a href="crops.html" class="btn btn-secondary">
                <i class="fas fa-seedling"></i>
                作物管理
              </a>
              <button class="btn btn-primary" id="addFarmlandBtn">
                <i class="fas fa-plus"></i>
                添加地块
              </button>
            </div>
          </div>

          <!-- 统计概览 -->
          <div class="stats-overview">
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-map"></i>
              </div>
              <div class="stat-content">
                <div class="stat-number" id="totalFarmlands">156</div>
                <div class="stat-label">总地块数</div>
                <div class="stat-change positive">
                  <i class="fas fa-arrow-up"></i>
                  <span>+5</span>
                </div>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-ruler-combined"></i>
              </div>
              <div class="stat-content">
                <div class="stat-number" id="totalArea">2,847</div>
                <div class="stat-label">总面积(亩)</div>
                <div class="stat-change positive">
                  <i class="fas fa-arrow-up"></i>
                  <span>+2.3%</span>
                </div>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-leaf"></i>
              </div>
              <div class="stat-content">
                <div class="stat-number" id="activePlots">132</div>
                <div class="stat-label">活跃地块</div>
                <div class="stat-change positive">
                  <i class="fas fa-arrow-up"></i>
                  <span>+8</span>
                </div>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div class="stat-content">
                <div class="stat-number" id="alertCount">3</div>
                <div class="stat-label">异常预警</div>
                <div class="stat-change negative">
                  <i class="fas fa-arrow-down"></i>
                  <span>-2</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 筛选工具栏 -->
          <div class="filter-toolbar">
            <div class="filter-left">
              <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索地块名称、编号..." id="searchInput">
              </div>
              <div class="filter-group">
                <select class="filter-select" id="statusFilter">
                  <option value="">全部状态</option>
                  <option value="active">种植中</option>
                  <option value="idle">闲置</option>
                  <option value="preparing">整备中</option>
                  <option value="harvesting">收获中</option>
                </select>
                <select class="filter-select" id="cropFilter">
                  <option value="">全部作物</option>
                  <option value="wheat">小麦</option>
                  <option value="corn">玉米</option>
                  <option value="rice">水稻</option>
                  <option value="vegetables">蔬菜</option>
                  <option value="fruits">果树</option>
                </select>
                <select class="filter-select" id="regionFilter">
                  <option value="">全部区域</option>
                  <option value="linxia">临夏州</option>
                  <option value="dongxiang">东乡县</option>
                  <option value="yongjing">永靖县</option>
                  <option value="hezheng">和政县</option>
                </select>
              </div>
            </div>
            <div class="filter-right">
              <div class="view-controls">
                <button class="view-btn active" data-view="list" title="列表视图">
                  <i class="fas fa-list"></i>
                </button>
                <button class="view-btn" data-view="grid" title="网格视图">
                  <i class="fas fa-th-large"></i>
                </button>
                <button class="view-btn" data-view="map" title="地图视图">
                  <i class="fas fa-map"></i>
                </button>
              </div>
              <div class="batch-actions">
                <button class="btn btn-secondary" id="exportBtn">
                  <i class="fas fa-download"></i>
                  导出
                </button>
                <button class="btn btn-secondary" id="batchActionBtn" disabled>
                  <i class="fas fa-cogs"></i>
                  批量操作
                </button>
              </div>
            </div>
          </div>

          <!-- 数据列表 -->
          <div class="data-container">
            <!-- 列表视图 -->
            <div class="list-view active" id="listView">
              <div class="table-container">
                <table class="data-table">
                  <thead>
                    <tr>
                      <th>
                        <input type="checkbox" id="selectAll">
                      </th>
                      <th>地块编号</th>
                      <th>地块名称</th>
                      <th>面积(亩)</th>
                      <th>当前作物</th>
                      <th>种植时间</th>
                      <th>生长阶段</th>
                      <th>健康状态</th>
                      <th>所属区域</th>
                      <th>最后更新</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="farmlandTableBody">
                    <!-- 动态生成 -->
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 网格视图 -->
            <div class="grid-view" id="gridView">
              <div class="farmland-grid" id="farmlandGrid">
                <!-- 动态生成 -->
              </div>
            </div>

            <!-- 地图视图 -->
            <div class="map-view" id="mapView">
              <div class="map-container">
                <div id="farmlandMap" class="map-canvas"></div>
                <div class="map-legend">
                  <div class="legend-item">
                    <span class="legend-color active"></span>
                    <span>种植中</span>
                  </div>
                  <div class="legend-item">
                    <span class="legend-color idle"></span>
                    <span>闲置</span>
                  </div>
                  <div class="legend-item">
                    <span class="legend-color preparing"></span>
                    <span>整备中</span>
                  </div>
                  <div class="legend-item">
                    <span class="legend-color alert"></span>
                    <span>异常</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 分页 -->
          <div class="pagination-container">
            <div class="pagination-info">
              显示 <span id="currentRange">1-20</span> 条，共 <span id="totalCount">156</span> 条记录
            </div>
            <div class="pagination" id="pagination">
              <!-- 动态生成 -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- 页脚 -->
    <footer class="admin-footer">
      <div class="footer-content">
        <div class="footer-left">
          <span>© 2024 农情遥感系统管理端</span>
        </div>
        <div class="footer-right">
          <span>最后更新：</span>
          <span id="lastUpdateTime">2024-01-15 14:30:25</span>
          <span class="divider">|</span>
          <span>版本 v2.1.0</span>
        </div>
      </div>
    </footer>
  </div>

  <!-- 添加地块模态框 -->
  <div class="modal" id="addFarmlandModal">
    <div class="modal-content large">
      <div class="modal-header">
        <h3>添加农田地块</h3>
        <button class="modal-close" onclick="closeAddFarmlandModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="farmlandForm" class="form-container">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">地块编号 *</label>
              <input type="text" name="code" class="form-input" placeholder="请输入地块编号" required>
            </div>
            <div class="form-group">
              <label class="form-label">地块名称 *</label>
              <input type="text" name="name" class="form-input" placeholder="请输入地块名称" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">面积(亩) *</label>
              <input type="number" name="area" class="form-input" placeholder="请输入面积" step="0.1" required>
            </div>
            <div class="form-group">
              <label class="form-label">所属区域 *</label>
              <select name="region" class="form-input" required>
                <option value="">请选择区域</option>
                <option value="linxia">临夏州</option>
                <option value="dongxiang">东乡县</option>
                <option value="yongjing">永靖县</option>
                <option value="hezheng">和政县</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">土壤类型</label>
              <select name="soilType" class="form-input">
                <option value="">请选择土壤类型</option>
                <option value="sandy">沙土</option>
                <option value="clay">粘土</option>
                <option value="loam">壤土</option>
                <option value="silt">粉土</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">灌溉方式</label>
              <select name="irrigation" class="form-input">
                <option value="">请选择灌溉方式</option>
                <option value="drip">滴灌</option>
                <option value="sprinkler">喷灌</option>
                <option value="flood">漫灌</option>
                <option value="furrow">沟灌</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">地理位置</label>
              <div class="location-input">
                <input type="text" name="longitude" class="form-input" placeholder="经度">
                <input type="text" name="latitude" class="form-input" placeholder="纬度">
                <button type="button" class="btn btn-secondary" onclick="getCurrentLocation()">
                  <i class="fas fa-map-marker-alt"></i>
                  定位
                </button>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">备注信息</label>
              <textarea name="description" class="form-textarea" rows="3" placeholder="请输入备注信息"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeAddFarmlandModal()">取消</button>
        <button class="btn btn-primary" onclick="submitFarmlandForm()">保存</button>
      </div>
    </div>
  </div>

  <!-- 批量操作模态框 -->
  <div class="modal" id="batchActionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>批量操作</h3>
        <button class="modal-close" onclick="closeBatchActionModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="batch-options">
          <button class="batch-option" data-action="status">
            <i class="fas fa-edit"></i>
            <span>批量修改状态</span>
          </button>
          <button class="batch-option" data-action="export">
            <i class="fas fa-download"></i>
            <span>批量导出数据</span>
          </button>
          <button class="batch-option" data-action="archive">
            <i class="fas fa-archive"></i>
            <span>批量归档</span>
          </button>
          <button class="batch-option danger" data-action="delete">
            <i class="fas fa-trash-alt"></i>
            <span>批量删除</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 脚本文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="../../../assets/js/common.js"></script>
  <script src="../../../components/sidebar.js"></script>
  <script src="list.js"></script>
</body>
</html>
