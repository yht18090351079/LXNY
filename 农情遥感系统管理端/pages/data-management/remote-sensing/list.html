<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遥感数据管理 - 农情遥感系统管理端</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../../../assets/css/common.css">
  <link rel="stylesheet" href="list.css">
</head>
<body>
  <div class="admin-container">
    <!-- 顶部导航 -->
    <header class="admin-header">
      <div class="header-left">
        <button class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo-container">
          <i class="fas fa-leaf logo-icon"></i>
          <span class="system-title">农情遥感系统管理端</span>
        </div>
        <nav class="breadcrumb">
          <span class="breadcrumb-item">
            <i class="fas fa-home"></i>
            首页
          </span>
          <span class="breadcrumb-separator">/</span>
          <span class="breadcrumb-item">数据管理</span>
          <span class="breadcrumb-separator">/</span>
          <span class="breadcrumb-item active">遥感数据</span>
        </nav>
      </div>
      
      <div class="header-right">
        <div class="header-actions">
          <button class="action-btn" title="通知">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </button>
          <button class="action-btn" title="设置">
            <i class="fas fa-cog"></i>
          </button>
          <div class="user-dropdown">
            <div class="user-info">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <span class="user-name">管理员</span>
              <i class="fas fa-chevron-down dropdown-icon"></i>
            </div>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">
                <i class="fas fa-user-circle"></i>
                个人信息
              </a>
              <a href="#" class="dropdown-item">
                <i class="fas fa-cog"></i>
                系统设置
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item logout">
                <i class="fas fa-sign-out-alt"></i>
                退出登录
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- 主体布局 -->
    <div class="admin-layout">
      <!-- 左侧菜单 - 使用组件 -->
      <aside class="admin-sidebar">
        <!-- 侧边栏内容将由组件动态加载 -->
      </aside>

      <!-- 侧边栏切换按钮 -->
      <button class="sidebar-toggle">
        <i class="fas fa-angle-left"></i>
      </button>

      <!-- 主内容区 -->
      <main class="admin-main">
        <div class="main-content">
          <!-- 页面标题 -->
          <div class="page-header">
            <div class="page-title">
              <h1>遥感数据管理</h1>
              <p class="page-subtitle">管理系统中的遥感卫星数据，包括影像数据、光谱数据等</p>
            </div>
            <div class="page-actions">
              <button class="btn btn-secondary" onclick="exportData()">
                <i class="fas fa-download"></i>
                导出数据
              </button>
              <button class="btn btn-primary" onclick="importData()">
                <i class="fas fa-upload"></i>
                导入数据
              </button>
            </div>
          </div>

          <!-- 数据统计卡片 -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon bg-primary">
                <i class="fas fa-database"></i>
              </div>
              <div class="stat-content">
                <div class="stat-number">2,847</div>
                <div class="stat-label">总数据量</div>
                <div class="stat-trend up">
                  <i class="fas fa-arrow-up"></i>
                  <span>12.5%</span>
                </div>
              </div>
            </div>
            
            <div class="stat-card">
              <div class="stat-icon bg-success">
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="stat-content">
                <div class="stat-number">2,654</div>
                <div class="stat-label">已处理</div>
                <div class="stat-trend up">
                  <i class="fas fa-arrow-up"></i>
                  <span>8.2%</span>
                </div>
              </div>
            </div>
            
            <div class="stat-card">
              <div class="stat-icon bg-warning">
                <i class="fas fa-clock"></i>
              </div>
              <div class="stat-content">
                <div class="stat-number">156</div>
                <div class="stat-label">处理中</div>
                <div class="stat-trend down">
                  <i class="fas fa-arrow-down"></i>
                  <span>3.1%</span>
                </div>
              </div>
            </div>
            
            <div class="stat-card">
              <div class="stat-icon bg-danger">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div class="stat-content">
                <div class="stat-number">37</div>
                <div class="stat-label">处理失败</div>
                <div class="stat-trend up">
                  <i class="fas fa-arrow-up"></i>
                  <span>2.3%</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 搜索和筛选区域 -->
          <div class="filter-section">
            <div class="filter-row single-row">
              <div class="filter-item">
                <label>数据类型</label>
                <select class="form-select" id="dataTypeFilter">
                  <option value="">全部类型</option>
                  <option value="optical">光学影像</option>
                  <option value="radar">雷达数据</option>
                  <option value="hyperspectral">高光谱</option>
                  <option value="thermal">热红外</option>
                </select>
              </div>
              <div class="filter-item">
                <label>卫星来源</label>
                <select class="form-select" id="satelliteFilter">
                  <option value="">全部卫星</option>
                  <option value="landsat">Landsat</option>
                  <option value="sentinel">Sentinel</option>
                  <option value="modis">MODIS</option>
                  <option value="gf">高分系列</option>
                </select>
              </div>
              <div class="filter-item">
                <label>处理状态</label>
                <select class="form-select" id="statusFilter">
                  <option value="">全部状态</option>
                  <option value="processed">已处理</option>
                  <option value="processing">处理中</option>
                  <option value="pending">待处理</option>
                  <option value="failed">处理失败</option>
                </select>
              </div>
              <div class="filter-item date-range">
                <label>时间范围</label>
                <div class="date-range-container">
                  <input type="date" class="form-input" id="startDate">
                  <span class="date-separator">至</span>
                  <input type="date" class="form-input" id="endDate">
                </div>
              </div>
              <div class="search-box">
                <input type="text" class="form-input" placeholder="搜索数据名称、ID..." id="searchInput">
                <button class="search-btn" onclick="searchData()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="filter-actions">
                <button class="btn btn-outline" onclick="resetFilters()">
                  <i class="fas fa-undo"></i>
                  重置
                </button>
                <button class="btn btn-primary" onclick="applyFilters()">
                  <i class="fas fa-filter"></i>
                  筛选
                </button>
              </div>
            </div>
          </div>

          <!-- 数据列表 -->
          <div class="data-table-container">
            <div class="table-header">
              <div class="table-title">
                <h3>遥感数据列表</h3>
                <span class="data-count">共 <span id="totalCount">2,847</span> 条数据</span>
              </div>
              <div class="table-actions">
                <div class="view-toggle">
                  <button class="view-btn active" data-view="table">
                    <i class="fas fa-list"></i>
                  </button>
                  <button class="view-btn" data-view="grid">
                    <i class="fas fa-th-large"></i>
                  </button>
                </div>
                <select class="form-select small" id="pageSize">
                  <option value="10">10条/页</option>
                  <option value="20" selected>20条/页</option>
                  <option value="50">50条/页</option>
                  <option value="100">100条/页</option>
                </select>
              </div>
            </div>

            <!-- 表格视图 -->
            <div class="table-view active" id="tableView">
              <div class="data-table">
                <table>
                  <thead>
                    <tr>
                      <th>
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                      </th>
                      <th>数据ID</th>
                      <th>数据名称</th>
                      <th>数据类型</th>
                      <th>卫星来源</th>
                      <th>采集时间</th>
                      <th>空间范围</th>
                      <th>分辨率</th>
                      <th>数据大小</th>
                      <th>处理状态</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="dataTableBody">
                    <!-- 数据行将通过JavaScript动态生成 -->
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 网格视图 -->
            <div class="grid-view" id="gridView">
              <div class="data-grid" id="dataGrid">
                <!-- 网格项将通过JavaScript动态生成 -->
              </div>
            </div>

            <!-- 分页控件 -->
            <div class="pagination-container">
              <div class="pagination-info">
                显示第 <span id="pageStart">1</span> - <span id="pageEnd">20</span> 条，共 <span id="totalItems">2847</span> 条
              </div>
              <div class="pagination" id="pagination">
                <!-- 分页按钮将通过JavaScript动态生成 -->
              </div>
            </div>
          </div>
        </div>

        <!-- 页脚 -->
        <footer class="admin-footer">
          <div class="footer-content">
            <div class="footer-left">
              <span>© 2024 农情遥感系统管理端</span>
            </div>
            <div class="footer-right">
              <span>最后更新时间：<span id="lastUpdateTime">2024-12-15 16:30:25</span></span>
            </div>
          </div>
        </footer>
      </main>
    </div>
  </div>

  <!-- 数据详情模态框 -->
  <div class="modal" id="dataDetailModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>数据详情</h3>
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="dataDetailContent">
        <!-- 详情内容将通过JavaScript动态生成 -->
      </div>
    </div>
  </div>

  <!-- 批量操作模态框 -->
  <div class="modal" id="batchActionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>批量操作</h3>
        <button class="modal-close" onclick="closeBatchModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <p>已选择 <span id="selectedCount">0</span> 条数据</p>
        <div class="batch-actions">
          <button class="btn btn-primary" onclick="batchProcess()">
            <i class="fas fa-play"></i>
            批量处理
          </button>
          <button class="btn btn-warning" onclick="batchDownload()">
            <i class="fas fa-download"></i>
            批量下载
          </button>
          <button class="btn btn-danger" onclick="batchDelete()">
            <i class="fas fa-trash"></i>
            批量删除
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 脚本文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="../../../assets/js/common.js"></script>
  <script src="../../../components/sidebar.js"></script>
  <script src="list.js"></script>
</body>
</html>
