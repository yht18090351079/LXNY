<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧边栏组件测试</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>
  <div class="admin-container">
    <div class="admin-layout">
      <!-- 测试侧边栏组件 -->
      <aside class="admin-sidebar">
        <!-- 侧边栏内容将由组件动态加载 -->
      </aside>
      
      <main style="padding: 20px; margin-left: 280px;">
        <h1>侧边栏组件测试</h1>
        <p>如果侧边栏正确显示，说明组件工作正常。</p>
        <div id="debug-info">
          <h3>调试信息：</h3>
          <p>当前页面路径: <span id="current-path"></span></p>
          <p>检测到的页面类型: <span id="page-type"></span></p>
          <p>计算的基础路径: <span id="base-path"></span></p>
        </div>
      </main>
    </div>
  </div>

  <!-- 脚本文件 -->
  <script src="../assets/js/common.js"></script>
  <script src="sidebar.js"></script>
  <script>
    // 显示调试信息
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = new Sidebar();
      document.getElementById('current-path').textContent = window.location.pathname;
      document.getElementById('page-type').textContent = sidebar.currentPage;
      document.getElementById('base-path').textContent = sidebar.basePath;
    });
  </script>
</body>
</html>
