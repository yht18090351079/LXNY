<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农情遥感系统管理端 - 作物基础信息</title>
    
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/crop-info.css">
</head>
<body>
    <div class="admin-layout">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="sidebar-title">农情遥感管理</div>
            </div>
            
            <nav class="sidebar-menu">
                <div class="menu-group">
                    <div class="menu-item menu-parent active" data-page="data-management">
                        <i class="fas fa-database menu-icon"></i>
                        <span class="menu-text">数据管理</span>
                        <i class="fas fa-chevron-down menu-arrow"></i>
                    </div>
                    <div class="menu-submenu show">
                        <div class="menu-item menu-child" data-page="planting-area">
                            <i class="fas fa-chart-area menu-icon"></i>
                            <span class="menu-text">种植面积管理</span>
                        </div>
                        <div class="menu-item menu-child active" data-page="crop-info">
                            <i class="fas fa-leaf menu-icon"></i>
                            <span class="menu-text">作物基础信息</span>
                        </div>
                        <div class="menu-item menu-child" data-page="image-data">
                            <i class="fas fa-satellite menu-icon"></i>
                            <span class="menu-text">影像数据</span>
                        </div>
                        <div class="menu-item menu-child" data-page="device-data">
                            <i class="fas fa-microchip menu-icon"></i>
                            <span class="menu-text">设备数据</span>
                        </div>
                    </div>
                </div>
                <div class="menu-item" data-page="user-management">
                    <i class="fas fa-users menu-icon"></i>
                    <span class="menu-text">用户管理</span>
                </div>
                <!-- 超级管理员专用菜单 -->
                <div class="menu-item superadmin-only" data-page="disaster-threshold">
                    <i class="fas fa-exclamation-triangle menu-icon"></i>
                    <span class="menu-text">灾害阈值设置</span>
                </div>
            </nav>
            
            <div class="sidebar-footer">
            </div>
        </aside>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="header">
                <div class="breadcrumb">
                    <div class="breadcrumb-item">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </div>
                    <span class="breadcrumb-separator">/</span>
                    <div class="breadcrumb-item">
                        <span>数据管理</span>
                    </div>
                    <span class="breadcrumb-separator">/</span>
                    <div class="breadcrumb-item">
                        <span>作物基础信息</span>
                    </div>
                </div>
                
                <div class="header-actions">
                    <div class="user-info" onclick="toggleUserMenu()">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <div class="user-name" id="currentUserName">管理员</div>
                            <div class="user-role" id="currentUserRole">超级管理员</div>
                        </div>
                    </div>
                    
                    <button class="logout-btn" onclick="handleLogout()" title="退出登录">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>
            
            <!-- 内容区域 -->
            <div class="content">
                <!-- 作物基础信息 -->
                <div class="content-pane active" id="crop-info">
                    <div class="data-table-container">
                        <div class="table-header">
                            <h3 class="table-title">作物基础信息</h3>
                            <div class="table-actions">
                                <div class="search-box">
                                    <input type="text" class="form-input search-input" placeholder="搜索作物名称..." id="cropSearchInput">
                                    <i class="fas fa-search search-icon"></i>
                                </div>
                                <button class="btn btn-primary" onclick="showAddCropModal()">
                                    <i class="fas fa-plus"></i> 新增作物
                                </button>
                            </div>
                        </div>
                        
                        <table class="data-table" id="cropInfoTable">
                            <thead>
                                <tr>
                                    <th>作物名称</th>
                                    <th>作物类别</th>
                                    <th>生长周期(天)</th>
                                    <th>适宜种植季节</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="cropInfoTableBody">
                                <!-- 数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新增/编辑作物信息模态框 -->
    <div class="modal-overlay" id="cropModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="cropModalTitle">新增作物信息</h3>
                <button class="modal-close" onclick="closeCropModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="cropForm">
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label class="form-label">作物名称 *</label>
                            <input type="text" class="form-input" id="cropName" name="cropName" required placeholder="请输入作物名称">
                        </div>
                        <div class="form-group form-col">
                            <label class="form-label">作物类别 *</label>
                            <select class="form-select" id="cropCategory" name="cropCategory" required>
                                <option value="">请选择作物类别</option>
                                <option value="粮食作物">粮食作物</option>
                                <option value="经济作物">经济作物</option>
                                <option value="薯类作物">薯类作物</option>
                                <option value="蔬菜作物">蔬菜作物</option>
                                <option value="果树作物">果树作物</option>
                                <option value="饲料作物">饲料作物</option>
                                <option value="其他作物">其他作物</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group form-col">
                            <label class="form-label">生长周期 (天) *</label>
                            <input type="number" class="form-input" id="cropGrowthPeriod" name="cropGrowthPeriod" required 
                                   min="1" max="365" placeholder="请输入生长周期">
                        </div>
                        <div class="form-group form-col">
                            <label class="form-label">适宜种植季节 *</label>
                            <select class="form-select" id="cropSeason" name="cropSeason" required>
                                <option value="">请选择种植季节</option>
                                <option value="春季">春季</option>
                                <option value="夏季">夏季</option>
                                <option value="秋季">秋季</option>
                                <option value="冬季">冬季</option>
                                <option value="春夏">春夏</option>
                                <option value="秋冬">秋冬</option>
                                <option value="全年">全年</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">作物描述</label>
                        <textarea class="form-input" id="cropDescription" name="cropDescription" rows="3" 
                                  placeholder="请输入作物描述信息（可选）"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group form-col">
                            <label class="form-label">种植技术要点</label>
                            <input type="text" class="form-input" id="cropTechPoints" name="cropTechPoints" 
                                   placeholder="请输入种植技术要点（可选）">
                        </div>
                        <div class="form-group form-col">
                            <label class="form-label">预期产量 (kg/亩)</label>
                            <input type="number" class="form-input" id="cropExpectedYield" name="cropExpectedYield" 
                                   min="0" step="0.1" placeholder="请输入预期产量">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="closeCropModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveCrop()">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>

    <!-- 作物详情查看模态框 -->
    <div class="modal-overlay" id="cropDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">作物详细信息</h3>
                <button class="modal-close" onclick="closeCropDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="crop-detail-container" id="cropDetailContainer">
                    <!-- 作物详情内容将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="closeCropDetailModal()">关闭</button>
                <button type="button" class="btn btn-primary" onclick="editCurrentCrop()">
                    <i class="fas fa-edit"></i> 编辑
                </button>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/crop-info.js"></script>
</body>
</html>
