<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农情遥感系统管理端 - 设备数据管理</title>
    
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/device-data.css">
    
    <!-- 引入Leaflet开源地图（主要方案，免费无限制）-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="admin-layout">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="sidebar-title">农情遥感管理</div>
            </div>
            
            <nav class="sidebar-menu">
                <div class="menu-group">
                    <div class="menu-item menu-parent active" data-page="data-management">
                        <i class="fas fa-database menu-icon"></i>
                        <span class="menu-text">数据管理</span>
                        <i class="fas fa-chevron-down menu-arrow"></i>
                    </div>
                    <div class="menu-submenu show">
                        <div class="menu-item menu-child" data-page="planting-area">
                            <i class="fas fa-chart-area menu-icon"></i>
                            <span class="menu-text">种植面积管理</span>
                        </div>
                        <div class="menu-item menu-child" data-page="crop-info">
                            <i class="fas fa-leaf menu-icon"></i>
                            <span class="menu-text">作物基础信息</span>
                        </div>
                        <div class="menu-item menu-child" data-page="image-data">
                            <i class="fas fa-satellite menu-icon"></i>
                            <span class="menu-text">影像数据</span>
                        </div>
                        <div class="menu-item menu-child active" data-page="device-data">
                            <i class="fas fa-microchip menu-icon"></i>
                            <span class="menu-text">设备数据</span>
                        </div>
                    </div>
                </div>
                <div class="menu-item" data-page="user-management">
                    <i class="fas fa-users menu-icon"></i>
                    <span class="menu-text">用户管理</span>
                </div>
                <!-- 超级管理员专用菜单 -->
                <div class="menu-item superadmin-only" data-page="disaster-threshold">
                    <i class="fas fa-exclamation-triangle menu-icon"></i>
                    <span class="menu-text">灾害阈值设置</span>
                </div>
            </nav>
            
            <div class="sidebar-footer">
            </div>
        </aside>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="header">
                <div class="breadcrumb">
                    <div class="breadcrumb-item">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </div>
                    <span class="breadcrumb-separator">/</span>
                    <div class="breadcrumb-item">
                        <span>数据管理</span>
                    </div>
                    <span class="breadcrumb-separator">/</span>
                    <div class="breadcrumb-item">
                        <span>设备数据管理</span>
                    </div>
                </div>
                
                <div class="header-actions">
                    <div class="user-info" onclick="toggleUserMenu()">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <div class="user-name" id="currentUserName">管理员</div>
                            <div class="user-role" id="currentUserRole">超级管理员</div>
                        </div>
                    </div>
                    
                    <button class="logout-btn" onclick="handleLogout()" title="退出登录">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>
            
            <!-- 内容区域 -->
            <div class="content">
                <!-- 设备数据 -->
                <div class="content-pane active" id="device-data">
                    <!-- 设备数据页面头部 -->
                    <div class="device-data-header">
                        <div class="header-left">
                            <div class="page-title-section">
                                <h3 class="page-title">
                                    <i class="fas fa-microchip page-title-icon"></i>
                                    设备数据管理
                                </h3>
                                <p class="page-subtitle">实时监控农业设备状态与位置分布</p>
                            </div>
                        </div>
                        
                        <div class="header-right">
                            <div class="device-actions">
                                <div class="action-group">
                                    <div class="search-container">
                                        <div class="search-box enhanced">
                                            <i class="fas fa-search search-icon"></i>
                                            <input type="text" class="form-input search-input" placeholder="搜索设备名称、类型或位置..." id="deviceSearchInput">
                                        </div>
                                    </div>
                                    
                                    <div class="filter-container">
                                        <div class="filter-group">
                                            <select class="form-select status-filter" id="deviceStatusFilter">
                                                <option value="">全部状态</option>
                                                <option value="online">🟢 在线设备</option>
                                                <option value="offline">⚫ 离线设备</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="action-buttons">
                                    <button class="btn btn-outline" onclick="exportDeviceData()" title="导出设备数据">
                                        <i class="fas fa-download"></i>
                                        导出
                                    </button>
                                    <button class="btn btn-primary" onclick="refreshDeviceMap()" title="刷新地图和数据">
                                        <i class="fas fa-sync-alt"></i>
                                        刷新地图
                                    </button>
                                    <button class="btn btn-success" onclick="showAddDeviceModal()" title="新增设备">
                                        <i class="fas fa-plus"></i>
                                        新增设备
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 设备数据主体布局 -->
                    <div class="device-data-layout">
                        <!-- 左侧设备列表 -->
                        <div class="device-list-panel">
                            <div class="device-list-header">
                                <h4 class="list-title">
                                    <i class="fas fa-list"></i>
                                    设备列表
                                </h4>
                                <div class="device-stats" id="deviceStats">
                                    <!-- 设备统计信息 -->
                                </div>
                            </div>
                            
                            <div class="device-table-container">
                                <table class="device-table" id="deviceDataTable">
                                    <thead>
                                        <tr>
                                            <th>设备名称</th>
                                            <th>类型</th>
                                            <th>位置</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="deviceDataTableBody">
                                        <!-- 数据将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 右侧地图区域 -->
                        <div class="device-map-panel">
                            <div class="map-header">
                                <h4 class="map-title">
                                    <i class="fas fa-map-marked-alt"></i>
                                    设备分布地图
                                </h4>
                                <div class="map-controls">
                                    <div class="map-legend">
                                        <div class="legend-item">
                                            <span class="legend-icon online"></span>
                                            <span>在线设备</span>
                                        </div>
                                        <div class="legend-item">
                                            <span class="legend-icon offline"></span>
                                            <span>离线设备</span>
                                        </div>
                                        <div class="legend-item">
                                            <span class="legend-icon selected"></span>
                                            <span>选中设备</span>
                                        </div>
                                    </div>
                                    <div class="map-type-switch">
                                        <button class="btn btn-sm" id="mapTypeBtn" onclick="toggleMapType()">
                                            <i class="fas fa-satellite"></i> 卫星
                                        </button>
                                        <div class="map-provider-info" id="mapProviderInfo">
                                            <small>地图服务: <span id="currentMapProvider">加载中...</span></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 地图容器 -->
                            <div class="map-container" id="deviceMap">
                                <div class="map-loading" id="mapLoading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <span>地图加载中...</span>
                                </div>
                            </div>

                            <!-- 地图底部信息 -->
                            <div class="map-footer">
                                <div class="selected-device-info" id="selectedDeviceInfo">
                                    <div class="no-selection">
                                        <i class="fas fa-info-circle"></i>
                                        点击设备列表或地图标记查看详细信息
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 设备历史数据模态框 -->
    <div class="modal-overlay" id="deviceHistoryModal">
        <div class="modal-content" style="max-width: 1200px; max-height: 90vh;">
            <div class="modal-header">
                <h3 class="modal-title" id="deviceHistoryTitle">设备历史数据</h3>
                <button class="modal-close" onclick="closeDeviceHistoryModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <!-- 数据类型选择 -->
                <div class="data-type-tabs">
                    <div class="tab-item active" data-type="weather-forecast">
                        <i class="fas fa-cloud-sun"></i>
                        七天气象预测
                    </div>
                    <div class="tab-item" data-type="rainfall">
                        <i class="fas fa-cloud-rain"></i>
                        降雨数据
                    </div>
                    <div class="tab-item" data-type="ground-temp">
                        <i class="fas fa-thermometer-half"></i>
                        地温数据
                    </div>
                    <div class="tab-item" data-type="air-temp">
                        <i class="fas fa-temperature-high"></i>
                        气温数据
                    </div>
                    <div class="tab-item" data-type="accumulated-temp">
                        <i class="fas fa-chart-line"></i>
                        积温数据
                    </div>
                    <div class="tab-item" data-type="accumulated-rain">
                        <i class="fas fa-tint"></i>
                        积雨数据
                    </div>
                    <div class="tab-item" data-type="humidity">
                        <i class="fas fa-water"></i>
                        空气湿度
                    </div>
                </div>

                <!-- 时间范围选择 -->
                <div class="time-range-selector">
                    <div class="time-range-buttons">
                        <button class="btn btn-default time-btn active" data-range="7">近7天</button>
                        <button class="btn btn-default time-btn" data-range="30">近30天</button>
                        <button class="btn btn-default time-btn" data-range="90">近3个月</button>
                        <button class="btn btn-default time-btn" data-range="365">近1年</button>
                    </div>
                    <div class="custom-time-range">
                        <input type="date" class="form-input" id="startDate">
                        <span>至</span>
                        <input type="date" class="form-input" id="endDate">
                        <button class="btn btn-primary" onclick="loadCustomRangeData()">查询</button>
                    </div>
                </div>

                <!-- 数据统计卡片 -->
                <div class="data-stats-cards" id="dataStatsCards">
                    <!-- 统计卡片将通过JavaScript动态生成 -->
                </div>

                <!-- 图表容器 -->
                <div class="chart-container">
                    <div id="historyChart" style="width: 100%; height: 400px;"></div>
                </div>

                <!-- 数据表格 -->
                <div class="data-table-container">
                    <div class="table-header">
                        <h4>详细数据</h4>
                        <div class="table-actions">
                            <button class="btn btn-success" onclick="exportHistoryData()">
                                <i class="fas fa-download"></i> 导出数据
                            </button>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="data-table" id="historyDataTable">
                            <thead id="historyTableHead">
                                <!-- 表头将通过JavaScript动态生成 -->
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- 数据将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="closeDeviceHistoryModal()">关闭</button>
                <button type="button" class="btn btn-primary" onclick="refreshHistoryData()">
                    <i class="fas fa-sync-alt"></i> 刷新数据
                </button>
            </div>
        </div>
    </div>

    <!-- 新增/编辑设备信息模态框 -->
    <div class="modal-overlay" id="deviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="deviceModalTitle">新增设备信息</h3>
                <button class="modal-close" onclick="closeDeviceModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="deviceForm">
                    <input type="hidden" id="deviceId" name="deviceId">
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label class="form-label">设备名称 *</label>
                            <input type="text" class="form-input" id="deviceName" name="deviceName" required placeholder="请输入设备名称">
                        </div>
                        <div class="form-group form-col">
                            <label class="form-label">设备类型 *</label>
                            <select class="form-select" id="deviceType" name="deviceType" required>
                                <option value="">请选择设备类型</option>
                                <option value="气象监测">气象监测</option>
                                <option value="土壤监测">土壤监测</option>
                                <option value="视频监控">视频监控</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group form-col">
                            <label class="form-label">位置 *</label>
                            <input type="text" class="form-input" id="deviceLocation" name="deviceLocation" required placeholder="请输入设备位置">
                        </div>
                        <div class="form-group form-col">
                            <label class="form-label">状态 *</label>
                            <select class="form-select" id="deviceStatus" name="deviceStatus" required>
                                <option value="">请选择设备状态</option>
                                <option value="online">在线</option>
                                <option value="offline">离线</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group form-col">
                            <label class="form-label">经度 *</label>
                            <input type="number" class="form-input" id="deviceLongitude" name="deviceLongitude" required step="0.0001" placeholder="请输入经度">
                        </div>
                        <div class="form-group form-col">
                            <label class="form-label">纬度 *</label>
                            <input type="number" class="form-input" id="deviceLatitude" name="deviceLatitude" required step="0.0001" placeholder="请输入纬度">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">最后上报时间 *</label>
                        <input type="datetime-local" class="form-input" id="deviceLastReport" name="deviceLastReport" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" onclick="closeDeviceModal()">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal-overlay" id="deleteDeviceModal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h3 class="modal-title">确认删除</h3>
                <button class="modal-close" onclick="closeDeleteDeviceModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="confirm-content">
                    <i class="fas fa-exclamation-triangle confirm-icon"></i>
                    <p>确定要删除设备 <strong id="deleteDeviceName"></strong> 吗？此操作不可恢复。</p>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeDeleteDeviceModal()">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteDeviceBtn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入ECharts图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- 备用地图API（可根据需要取消注释）-->
    <!-- <script src="https://api.map.baidu.com/api?v=3.0&ak=您的百度地图API密钥"></script> -->
    <!-- <script src="https://webapi.amap.com/maps?v=1.4.15&key=您的高德地图API密钥&plugin=AMap.ToolBar,AMap.Scale"></script> -->

    <!-- 引入JavaScript文件 -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/device-data.js"></script>
</body>
</html>
