<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农情遥感系统管理端 - 登录</title>
    
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- 登录头部 -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-seedling"></i>
                </div>
                <h1 class="login-title">农情遥感管理系统</h1>
                <p class="login-subtitle">Agricultural Remote Sensing Management System</p>
                <p class="prototype-notice">原型演示版本</p>
            </div>
            
            <!-- 登录表单 -->
            <div class="login-form">
                <!-- 原型说明 -->
                <div class="prototype-info">
                    <div class="prototype-info-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="prototype-info-text">
                        <strong>原型演示</strong><br>
                        点击登录按钮即可进入系统，无需输入账户密码
                    </div>
                </div>

                <!-- 错误消息 -->
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">用户名或密码错误</span>
                </div>
                
                <!-- 成功消息 -->
                <div id="successMessage" class="login-success">
                    <i class="fas fa-check-circle"></i>
                    <span>登录成功，正在跳转...</span>
                </div>
                
                <form id="loginForm">
                    <!-- 用户名输入 -->
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-input"
                                placeholder="用户名（可选）"
                                autocomplete="username"
                            >
                        </div>
                    </div>
                    
                    <!-- 密码输入 -->
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                placeholder="密码（可选）"
                                autocomplete="current-password"
                            >
                        </div>
                    </div>
                    
                    <!-- 原型说明 -->
                    <div class="prototype-actions">
                        <div class="prototype-tip">
                            <i class="fas fa-lightbulb"></i>
                            <span>原型演示：直接点击登录按钮即可进入系统</span>
                        </div>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button type="submit" id="loginBtn" class="login-btn">
                        <span id="loginBtnText">登录</span>
                    </button>
                </form>
            </div>
            
            <!-- 登录页脚 -->
            <div class="login-footer">
                <p>&copy; 2024 农情遥感系统管理端. 版权所有</p>
                <p>建议使用Chrome、Firefox、Safari等现代浏览器</p>
            </div>
        </div>
    </div>
    
    <!-- 引入JavaScript文件 -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
